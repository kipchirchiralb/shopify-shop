<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .slider {
        width: 600px;
        overflow: hidden;
        position: relative;
      }
      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      .slide {
        min-width: 100%;
        height: 400px;
        object-fit: cover;
      }
      .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
      }
      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img src="image (1).jpg" class="slide" alt="Slide 1" />
        <img src="image (2).jpg" class="slide" alt="Slide 2" />
        <img src="image (3).jpg" class="slide" alt="Slide 3" />
      </div>
      <button class="slider-btn prev">❮</button>
      <button class="slider-btn next">❯</button>
    </div>
    <script>
      const slides = document.querySelector(".slides");
      const slideElements = document.querySelectorAll(".slide");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      let currentIndex = 0;

      function updateSlider() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      prevBtn.addEventListener("click", () => {
        currentIndex =
          currentIndex === 0 ? slideElements.length - 1 : currentIndex - 1;
        updateSlider();
      });

      nextBtn.addEventListener("click", () => {
        currentIndex =
          currentIndex === slideElements.length - 1 ? 0 : currentIndex + 1;
        updateSlider();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">Shopify</a>
      <nav id="main-nav" class="main-nav">
        <a href="#">About</a>
        <a href="#">History</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
      </nav>
      <nav>
        <button>Search</button>
        <button id="toggle-mode" class="dark">Dark Mode</button>
        <button class="mobile-menu" id="mobile-menu">â˜°</button>
      </nav>
    </header>
    <main>
      <div class="user-actions">
        <button id="sort-by-rating">Sort By Rating</button>
        <span>Filter By Price</span>
        <input type="radio" name="range" id="range1"  />
        <label for="range1">0 - 2000</label>
        <input type="radio" name="range" id="range2" />
        <label for="range2">2001 - 5000</label>
        <input type="radio" name="range" id="range3" />
        <label for="range3">5001 - 8000</label>
        <input type="radio" name="range" id="range4" />
        <label for="range4">Above 8000</label>
      </div>
      <h1>Buy Top Rated Products</h1>
      <section id="all-products" class="products"></section>
    </main>

    <footer>
      <p>Shopify &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
